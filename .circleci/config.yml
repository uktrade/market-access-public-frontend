# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  tests:
    docker:
      - image: circleci/python:3.7
      - image: postgres:9.6.16
        environment: POSTGRES_DB=market_access_public

    environment:
      DJANGO_SECRET_KEY: "secretkey123" # pragma: allowlist secret
      DJANGO_DEBUG: True
      DJANGO_ALLOWED_HOSTS: "localhost"
      DJANGO_SETTINGS_MODULE: "config.settings.test"
      DATABASE_URL: "postgresql://postgres@localhost/market_access_public"
      GTM_ID: ""
      GTM_AUTH: ""
      GTM_PREVIEW: ""
      PUBLIC_API_GATEWAY_BASE_URI: ""
      DIRECTORY_FORMS_API_BASE_URL: ""
      DIRECTORY_FORMS_API_API_KEY: ""
      DIRECTORY_FORMS_API_SENDER_ID: ""
      DIRECTORY_FORMS_API_DEFAULT_TIMEOUT: 60

    working_directory: ~/market-access-public-frontend

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ .Branch }}-{{ checksum "poetry.lock" }}

      - run:
          name: Installing system dependencies
          command: sudo apt-get install -y nodejs npm

      - run:
          name: Compile webpack config
          command: npm install && npm run build

      - run:
          command: sudo pip install poetry==1.0.5

      - run:
          name: Install dependencies
          command: |
            poetry install
            poetry add coveralls==2.2.0

      - save_cache:
          key: v1-dependencies-{{ .Branch }}-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs

      - run:
          name: run tests
          command: |
            poetry run pytest tests --cov=. --cov-report html
            # TODO: don't think coveralls was ever working??
            # poetry run coveralls

      - store_artifacts:
          path: test-reports
          destination: test-reports

  format_and_secrets_checks:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/market-access-public-frontend
    steps:
      - checkout

      - run:
          name: Installing system dependencies
          command: sudo apt-get install -y nodejs npm

      - run:
          name: Install dependencies
          command: npm install --dev

      - run:
          command: sudo pip install pre-commit poetry==1.1.8
      - restore_cache:
          keys:
            - pre-commit-cache-{{ arch }}-{{ .Branch }}
      - run:
          name: Formatting checks
          command: pre-commit run --from-ref origin/HEAD --to-ref HEAD
      - save_cache:
          key: pre-commit-cache-{{ arch }}-{{ .Branch }}
          paths:
            - ~/.cache/pre-commit

  pep8:
    docker:
      - image: circleci/python:3.7

    working_directory: ~/market-access-public-frontend

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ .Branch }}-{{ checksum "poetry.lock" }}

      - run:
          command: sudo pip install poetry

      - run:
          name: Install dependencies
          command: |
            poetry install

      - save_cache:
          key: v1-dependencies-{{ .Branch }}-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs

      - run: poetry run flake8 . --exclude=venv --count --max-line-length=120

workflows:
  version: 2
  test:
    jobs:
      - tests
      - pep8
      - format_and_secrets_checks
